<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands On Week 3</title>
    <style>
        body {
            background-color: #eaeaea;
            color: #ff0000;
        }

        #new {
            font-style: italic;
            font-weight: 700;
        }


    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="background-color:green; color:white; padding:10px;">This paragraph is styled inline.</p>

    <p>This paragraph is styled by the "body" selector in an embedded stylesheet.</p>

    <p id="new">This paragraph is styled by the "new" class selector in an embedded stylesheet.</p>

    <div>This div text is styled by the "div" selector in an external stylesheet.</div>
</body>
</html>
