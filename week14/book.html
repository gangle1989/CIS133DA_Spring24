<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <title>Book your Stay</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav_bar">
                <div class="logo">
                    <i class="ri-home-smile-line"></i>&nbsp;&nbsp;&nbsp;SleepInAHauntedHouse.com
                </div>
            </div>
            <ul class="nav_links" id="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="sallie.html">Sallie Murder House</a></li>
                <li><a href="villisca.html">Villisca Murder House</a></li>
                <li><a href="borden.html">Lizzie Borden Murder House</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="title">Book Your Stay</div>
        <form action="#">
            <div class="user_details"></div>
            <div class="input-box">
                <span class="details">Full Name:</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="details">Email:</span>
                <input type="email" placeholder="janedoe@gmail.com" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number:</span>
                <input type="number" placeholder="555-555-5555" required>
            </div>
            <div class="input-box">
                <span class="details">Gender:</span>
                <input type="radio" name="gender" id="dot-1">
                <label for="dot-1">Male</label>
                <input type="radio" name="gender" id="dot-2">
                <label for="dot-2">Female</label>
                <input type="radio" name="gender" id="dot-3">
                <label for="dot-3">Prefer not to say</label>
            </div>
            <div class="input-box">
                <span class="details">Check-In:</span>
                <input type="date" id="checkIn" name="checkIn" required>
            </div>
            <div class="input-box">
                <span class="details">Check-Out:</span>
                <input type="date" id="checkOut" name="checkOut" required>
            </div>
            <div class="input-box">
                <span class="details">Requests:</span>
                <input type="text" placeholder="Early check-in">
            </div>
            <div class="button">
                <input type="submit" value="Book">
            </div>
        </form>
    </div>
    <br>
</body>
</html>
</body>
</html>
